components:
  - name: "{{ .COMPONENT_NAME }}"
    version: "{{ .OPENBAO_CHART_VERSION }}"
    provider:
      name: "{{ .PROVIDER }}"
    resources:
      - name: openbao-helm-chart
        type: helmChart
        version: "{{ .OPENBAO_CHART_VERSION }}"
        relation: external
        access:
          type: ociArtifact
          imageReference: "ghcr.io/openbao/charts/openbao:{{ .OPENBAO_CHART_VERSION }}"
